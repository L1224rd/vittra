<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/views/home/home.css">
  <title>Content Manager</title>
</head>

<body>
  <form method="POST">
    <h1>Quem somos</h1>
    <div>Título: <input name="about_title" type="text"></div>
    <div class="label">Descrição:</div>
    <textarea name="about_description" cols="30" rows="5"></textarea>
    <h2>Nos conheça</h2>
    <div>Título: <input name="about_know_title" type="text"></div>
    <div>Imagem: <input type="file" name="about_know_img"></div>
    <div class="label">Descrição:</div>
    <textarea name="about_know_text" cols="30" rows="5"></textarea>
    <h2>Timeline</h2>
    <div>Título: <input type="text" name="about_timeline_title"></div>
    <div>Sub-título: <input type="text" name="about_timeline_subtitle"></div>
    <div id="about_timeline_processes"></div>
    <input type="submit" value="Salvar">
  </form>
  <form action="/uploads" method="POST" enctype="multipart/form-data">
    <div>Imagem: <input type="file" name="img"></div>
    <input type="submit" value="Enviar">
  </form>
  <script src="/views/home/home.js"></script>
</body>

</html>
