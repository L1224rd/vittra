<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="/views/blog/blog.css">
  <title>Blog</title>
</head>

<body>
  <div id="main-container">
    <h2 id="post-title">Título do Post</h2>
    <div id="post-title-input-container">
      <input type="text" id="post-title-input">
    </div>
    <h3 id="post-tags">Tags do Post <span class="color-gray">(separadas por vírgula)</span></h3>
    <div id="post-tags-input-container">
      <input type="text" id="post-tags-input" placeholder="ex. geral, educação, tecnologia">
    </div>
    <div id="editor-container">
      <div id="editor">
        <span class="ql-format-group">
          <span title="Link" class="ql-format-button ql-link"></span>
          <span class="ql-format-separator"></span>
          <span title="Image" class="ql-format-button ql-image"></span>
        </span>
      </div>
    </div>
    <div id="post-button-container">
        <button type="button" class="button" id="post-button">Postar</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="/views/blog/quill_config.js  "></script>
  <script src="/views/blog/blog.js"></script>
</body>

</html>
