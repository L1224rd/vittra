<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="/views/admin/admin.css">
  <title>Admin</title>
</head>

<body>
  <div id="main-container">
    <h2 id="post-title">Título do Post</h2>
    <div id="post-title-input-container">
      <input type="text" id="post-title-input">
    </div>
    <h3 id="post-tags">Tags do Post <span class="color-gray">(separadas por vírgula)</span></h3>
    <div id="post-tags-input-container">
      <input type="text" id="post-tags-input" placeholder="ex. geral, educação, tecnologia">
    </div>
    <div id="editor-container">
      <div id="editor">
        <span class="ql-format-group">
          <span title="Link" class="ql-format-button ql-link"></span>
          <span class="ql-format-separator"></span>
          <span title="Image" class="ql-format-button ql-image"></span>
        </span>
      </div>
    </div>
    <div id="post-button-container">
      <button type="button" class="button" id="post-button">Postar</button>
    </div>
    <hr>
    <div id="content-container">
      <h1>Home</h1>
      <input type="text" id="home-banner-title">
      <input type="text" id="home-banner-description">
      <hr>
      <input type="text" id="home-atuacao-title">
      <input type="text" id="home-atuacao-description">
      <hr>
      <div id="home-atuacao-cards">cards...</div>
      <h3>Novo card</h3>
      <input type="text" id="home-atuacao-card-title">
      <input type="text" id="home-atuacao-card-text">
      <input type="text" id="home-atuacao-card-image">
      <input type="text" id="home-atuacao-card-link">
      <button id="home-atuacao-card-button">Adicionar</button>
      <hr>
      <input type="text" id="home-call_to_action-title">
      <input type="text" id="home-call_to_action-button-text">
      <input type="text" id="home-call_to_action-button-link">
      <hr>
      <div id="home-partners-cards">cards...</div>
      <h3>Novo card</h3>
      <input type="text" id="home-partners-card-image">
      <input type="text" id="home-partners-card-link">
      <button id="home-partners-card-button">Adicionar</button>
      <hr>
      <div id="home-testmonials-cards">cards...</div>
      <h3>Novo card</h3>
      <input type="text" id="home-testimonials-card-text">
      <input type="text" id="home-testimonials-card-author">
      <input type="text" id="home-testimonials-card-business">
      <hr>
      <h1>Info</h1>
      <input type="text" id="info-phone">
      <input type="text" id="info-address">
      <input type="text" id="info-facebook_link">
      <input type="text" id="info-instagram_link">
      <input type="text" id="info-linkedin_link">
      <input type="text" id="info-email">
      <input type="text" id="info-coords-lat">
      <input type="text" id="info-coords-lng">
      <hr>
      <h1>Contato</h1>
      <input type="text" id="contact-title">
      <input type="text" id="contact-description">
      <hr>
      <h1>Sobre</h1>
      <input type="text" id="about-title">
      <input type="text" id="about-description">
      <hr>
      <input type="text" id="about-know-title">
      <input type="text" id="about-know-text">
      <hr>
      <input type="text" id="about-timeline-title">
      <input type="text" id="about-timeline-subtitle">
      <hr>
      <div id="about-timeline-processes">
        <h3>Novo Processo</h3>
        <input type="text" id="about-timeline-process-title">
        <input type="text" id="about-timeline-process-img">
        <h3>Novo card</h3>
        <input type="text" id="about-timeline-card-title">
        <input type="text" id="about-timeline-card-text">
        <button id="about-timeline-card-button">Adicionar card</button>
        <button id="about-timeline-process-button">Adicionar Processo</button>
      </div>
    



    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="/views/admin/quill_config.js  "></script>
  <script src="/views/admin/admin.js"></script>
</body>

</html>
