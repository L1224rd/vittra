<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="/views/admin/admin.css">
  <link rel="stylesheet" href="admin.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Admin</title>
</head>

<!-- <body> -->
  <div id="main-container container">
      <!-- titulo do post -->
      <div class="container mt-4">
        <div class="row">
          <div class="col-10 offset-1 box-content">
            <h2 id="post-title">Título do Post</h2>
            <div id="post-title-input-container">
              <input class="form-control" type="text" id="post-title-input" placeholder="titulo do post">
            </div>

            <h3 class="mt-3 mb-2" id="post-tags">Tags do Post <span class="color-gray">(separadas por vírgula)</span></h3>

            <div id="post-tags-input-container">
              <input class="form-control" type="text" id="post-tags-input" placeholder="ex. geral, educação, tecnologia">
            </div>

            <div id="editor-container">
              <div id="editor">
                <span class="ql-format-group">
                  <span title="Link" class="ql-format-button ql-link"></span>
                  <span class="ql-format-separator"></span>
                  <span title="Image" class="ql-format-button ql-image"></span>
                </span>
              </div>
            </div>

            <div id="post-button-container">
              <button type="button" class="button btn btn-primary mt-4" id="post-button">Postar</button>
            </div>
            <hr>
          </div>
        </div> 
      </div>

    <div id="content-container">
      <!-- home -->
      <div class="container mt-4">
        <div class="row">
          <div class="box-content col-10 offset-1">
              <h1>Home</h1>
              <label>Banner Título</label>
              <input class="form-control" type="text" id="home-banner-title">
              <label>Banner Descrição</label>
              <input class="form-control" type="text" id="home-banner-description">
              <hr>
              <label>Atuação Título</label>
              <input class="form-control" type="text" id="home-atuacao-title">
              <label>Atuação Descrição</label>
              <input class="form-control" type="text" id="home-atuacao-description">
              <hr>
            
            <div id="home-atuacao-cards">cards...</div>
            <h3>Novo card</h3>
            <label class="mt-2">Atuação</label>
            <input class="form-control" type="text" id="home-atuacao-card-title">
            <label class="mt-2">Texto</label>
            <input class="form-control" type="text" id="home-atuacao-card-text">
            <label class="mt-2">Imagem</label>
            <input class="form-control" type="text" id="home-atuacao-card-image">
            <label class="mt-2">Link</label>
            <input class="form-control" type="text" id="home-atuacao-card-link">
            <button class="button btn btn-primary mt-4" id="home-atuacao-card-button">Adicionar</button>
            <hr>

            <label class="mt-2">Action Título</label>
            <input class="form-control" type="text" id="home-call_to_action-title">
            <label class="mt-2">Action Texto Botão</label>
            <input class="form-control" type="text" id="home-call_to_action-button-text">
            <label class="mt-2">Action Link Botão</label>
            <input class="form-control" type="text" id="home-call_to_action-button-link">
            <hr>

            <div id="home-partners-cards">cards...</div>
            <h3>Novo card</h3>
            <label class="mt-2">Parceiro Imagem</label>
            <input class="form-control" type="text" id="home-partners-card-image">
            <label class="mt-2">Parceiro Link</label>
            <input class="form-control" type="text" id="home-partners-card-link">
            <button class="button btn btn-primary mt-4" id="home-partners-card-button">Adicionar</button>
            <hr>

            <div id="home-testmonials-cards">cards...</div>
            <h3>Novo card</h3>
            <label class="mt-2">Testemunha Texto</label>
            <input class="form-control" type="text" id="home-testimonials-card-text">
            <label class="mt-2">Testemunha Autor</label>
            <input class="form-control" type="text" id="home-testimonials-card-author">
            <label class="mt-2">Testemunha Negócio</label>
            <input class="form-control" type="text" id="home-testimonials-card-business">
            <hr>
          </div>
        </div>
      </div>
      <!-- info -->
      <div class="container mt-4">
        <div class="row">
          <div class="col-10 offset-1 box-content">
            <h1>Info</h1>
            <label>Telefone</label>
            <input class="form-control" type="text" id="info-phone">
            <label class="mt-2">Endereço</label>
            <input class="form-control" type="text" id="info-address">
            <label class="mt-2">Facebook</label>
            <input class="form-control" type="text" id="info-facebook_link">
            <label class="mt-2">Instagram</label>
            <input class="form-control" type="text" id="info-instagram_link">
            <label class="mt-2">Linkedin</label>
            <input class="form-control" type="text" id="info-linkedin_link">
            <label class="mt-2">Email</label>
            <input class="form-control" type="text" id="info-email">
            <label class="mt-2">Cordenadas latitude</label>
            <input class="form-control" type="text" id="info-coords-lat">
            <label class="mt-2">Cordenadas Longetude</label>
            <input class="form-control" type="text" id="info-coords-lng">
            <hr>
          </div>
        </div>
      </div>
      <!-- contato -->
      <div class="container mt-4">
        <div class="row">     
          <div class="col-10 offset-1 box-content">
            <h1>Contato</h1>
            <label>Titulo</label>
            <input class="form-control" type="text" id="contact-title">
            <label class="mt-2">Descrição</label>
            <input class="form-control" type="text" id="contact-description">
            <hr>
          </div>
        </div>
      </div>
      <!-- sobre -->
      <div class="container mt-4">
        <div class="row">
          <div class="col-10 offset-1 box-content">
            <h1>Sobre</h1>
            <label>Titulo</label>
            <input class="form-control" type="text" id="about-title">
            <label>Descrição</label>
            <input class="form-control" type="text" id="about-description">
            <hr>
            <label>Know Título</label>
            <input class="form-control" type="text" id="about-know-title">
            <label>Know Texto</label>
            <input class="form-control" type="text" id="about-know-text">
            <hr>
            <label>Timeline Título</label>
            <input class="form-control" type="text" id="about-timeline-title">
            <label>Timeline Subtitulo</label>
            <input class="form-control" type="text" id="about-timeline-subtitle">
            <hr>

            <div id="about-timeline-processes">
              <h3>Novo Processo</h3>
              <label>Timeline Processo</label>
              <input class="form-control" type="text" id="about-timeline-process-title">
              <label class="mt-3">Timeline Processo Imagem</label>
              <input class="form-control" type="text" id="about-timeline-process-img">
              <h3 class="mt-3">Novo card</h3>
              <label>Card Título</label>
              <input class="form-control"  type="text" id="about-timeline-card-title">
              <label class="mt-3">Card Texto</label>
              <input class="form-control"  type="text" id="about-timeline-card-text">

              <button class="btn btn-primary mt-3" id="about-timeline-card-button">Adicionar card</button>
              <button class="btn btn-secundary mt-3" id="about-timeline-process-button">Adicionar Processo</button>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="/views/admin/quill_config.js  "></script>
  <script src="/views/admin/admin.js"></script>
  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
